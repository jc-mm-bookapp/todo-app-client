<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <title>The Test Page</title>

    <script id="book-list-template" type="text/x-handlebars-template">

      <li class="book-list">
        <div class="spacer">
          <img src={{image_url}}>
          <div class="book-info">
            <h4 class="h4-title">Title: {{title}}</h4>
            <p class="p-author">Author: {{author}}</p>
            <a href="books/{{book_id}}" class="read-on">See Description &rarr;</a>
          </div>  
        </div>
      </li>

    </script>
    <script id="single-book-template" type="text/x-handlebars-template">
      <li class="book-list">
        <div class="spacer">
          <img src={{image_url}}>
          <div class="book-info">
            <h4 class="h4-title">Title: {{title}}</h4>
            <p class="p-author">Author: {{author}}</p>
            <p class="p-description">Description: {{description}}</p>
          </div>  
        </div>
      </li>
    </script>

    <script id="error-template" type="text/x-handlebars-template">
      <p>{{status}}: {{statusText}}</p>
    </script>
  </head>

<h1>This is J and Max 301d36</h1>

<nav>
  <div class="book-view"></div>
  <div id="aboutInfo"> </div>

  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about">About</a></li>
  </ul>

</nav>

<body>

  <main>

    <section class="error-view container">
      <h3>Will it work?</h3>
      <section id="error-message"></section>
    </section>
  
    <section class="all-books-display container">
      <ul id="book-display" class="hide-all"></ul>
    </section>

    <section class="single-book-">
      <ul id="single-book-display" class="hide-all"></ul>
    </section>

    <section id="write" class="tab-content">
      <ul id="form-display" class="hide-all">
        <h1>New Book</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="book-title" placeholder="Book title" required>
          </label>
          <textarea id="Book description" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="book-author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="book-url" placeholder="Book cover URL" required>
          </label>
          <label>
            <input type="text" id="book-isbn" placeholder="ISBN" required>
          </label>
          <button type="submit">Submit</button>
        </form>
      </ul>
    </section>

  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.8.6/page.min.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/views/error-view.js" type="text/javascript"></script>
  <script src="scripts/views/book-view.js" type="text/javascript"></script>
  <script src="scripts/models/book.js" type="text/javascript"></script>
  <script src="scripts/controller/routes.js" type="text/javascript"></script>
</body>

</html>
